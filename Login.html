<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<div class="container">
    <body>
        <h1>Bem Vindo,</h1>
        <p class="bem">Feliz em te ver por aqui!</p>
        <input type="text" id="username" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button class="mostrarSenhaBtn" id="mostrarSenhaBtn">
            <i class="fa-solid fa-eye fa-2xl" style="color: #ffffff;"></i>
        </button>
        <a class="forgot" href="">Esqueceu a senha?</a>
        <button class="loginBtn">Login</button>
        <p>Ou faça login com</p>
        <button class="googleBtn"><img src="./images/Google.svg" alt=""></button>
    </body>
    <footer>
        <p class="conta">Não tenho uma conta?</p>
        <a class="RegisterNow" href="Registro.html">Registre-se agora</a> 
    </footer>
    <script src="script.js"></script>
</div>
</html>
